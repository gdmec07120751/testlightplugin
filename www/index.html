<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        
        <title>Hello World</title>
         <script type="text/javascript">
        document.addEventListener("deviceready",onDeviceReady,false);
        var lumenTimer ;
        function onDeviceReady(){
            lumenTimer = navigator.LightSensor.watchLumen(onLumenSuccess,onLumenError);
        }
        function onLumenSuccess(Lumen){
            document.getElementById("lumen").innerHTML=Lumen.value;
        }
        function onLumenError(Error){
            alert(Error.code);
        }
    </script>

    </head>
    <body>
       <div id="lumen" >0</div>
    </body>
</html>
